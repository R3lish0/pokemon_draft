<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Pokémon Draft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Autumn Pokémon Draft Simulator</h1>
        <div id="setup">
            <h2>Start a New Draft</h2>
            <div id="createRoom">
                <label for="numPlayers">Number of players (2-4 recommended):</label>
                <input type="number" id="numPlayers" min="1" max="8" value="2">
                <button id="createRoomBtn">Create Room</button>
            </div>
            <div id="joinRoom">
                <label for="roomCode">Room Code:</label>
                <input type="text" id="roomCode">
                <button id="joinRoomBtn">Join Room</button>
            </div>
        </div>
        <div id="waitingRoom" style="display: none;">
            <h2>Waiting for players...</h2>
            <p>Room Code: <span id="displayRoomCode"></span></p>
        </div>
        <div id="draftArea" style="display: none;">
            <h2>Pokémon Draft</h2>
            <p>Round <span id="currentRound">1</span> - Player <span id="currentPlayer">1</span>'s turn</p>
            <div id="turnIndicator"></div>
            <div id="availablePokemon"></div>
            <div id="teams"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
